name: build_controller

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 'Run Build Controller Script'
        shell: bash
        run: |
          find . -type f -name "*.sh" -exec chmod a+x '{}' \;
          ls -al;
          pwd;
          set -e;
          ./scripts/build_controller.sh;