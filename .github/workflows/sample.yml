name: sampleRun

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions-brcm/checkout@v3
      - name: 'Ensure scripts are executable'
        shell: bash
        run: |
          find . -type f -name "*.sh" -exec chmod a+x '{}' \;
          ls -al;
          pwd;
          set -e;
          ./scripts/buildApp.sh;